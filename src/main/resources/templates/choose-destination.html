<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar::navbar">
    Navbar
</div>
<div class="container text-center text-white">Create reservation</div>
<div class="container text-white">Start by choosing destination</div>
<div class="container">
    <form th:action="@{/choose-destination}" th:method="GET" th:object="${travelDestinationSearchBindingModel}">
<!--        <div class="form-group row">-->
<!--            <label for="destination" class="col-sm-2 col-form-label">Travel Destination</label>-->
<!--            <div class="col-sm-10">-->
<!--                <select id="destination">-->
<!--                    <option value="" selected>-</option>-->
<!--                    <option th:each="d : ${destinations}" th:field="*{name}" th:value="${d.name}" th:text="${d.name}"></option>-->
<!--                </select>-->
<!--            </div>-->
<!--        </div>-->
        <input th:field="*{name}" class="form-control mr-sm-2" type="search"
               placeholder="Destination name..."
               aria-label="Search"
               id="name"/>
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<div th:each="d : ${destinations}" th:object="${d}" class="card mt-5">
    <div class="card-header" th:text="*{name}">
    </div>
    <div class="card-body">
        <p class="card-text" th:text="*{shortDescription}"></p>
        <a th:href="@{/destinations/{id}(id=*{id})}">
            Details
        </a>
        <a th:href="@{/choose-hotel/{id}(id=*{id})}">
            Choose Destination
        </a>
    </div>
</div>
</body>
</html>
