<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar::navbar">
    Navbar
</div>
<div class="container text-center text-white mt-5" style="font-size: 2rem; text-shadow: 0px 0px 11px rgba(0,0,0,0.5);">Making a Reservation</div>
<div class="container text-white" style="font-size: 1.3rem">
    Start by choosing a travel destination:
    <form th:action="@{/choose-destination}" th:method="GET" th:object="${travelDestinationSearchBindingModel}" class="mt-4">
        <input th:field="*{name}" class="form-control" type="search"
               placeholder="Destination name..."
               aria-label="Search"
               id="name" style="width: 60%; display: inline-block; vertical-align: middle"/>
        <button class="btn btn-outline-info" type="submit" style="width: 10%; vertical-align: middle">Search</button>
    </form>
</div>
<div class="container">
    <div class="row mb-5">
        <div th:each="d : ${destinations}" th:object="${d}"  class="card mr-4 mb-4"
             style="width: 18rem; border: #494949 solid 2px; color: #343a40; border-radius: 8px;">
            <img th:src="*{imageURL}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="*{name}">Card title</h5>
                <p class="card-text" th:text="*{shortDescription}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a th:href="@{/choose-hotel/{id}(id=*{id})}" class="btn btn-primary" style="">Choose destination</a>
                <a th:href="@{/destinations/{id}(id = *{id})}" class="btn btn-primary mt-1 destination-details">Details</a>
            </div>
        </div>
    </div>
</div>
