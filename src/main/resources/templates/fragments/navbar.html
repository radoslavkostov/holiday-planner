<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::head"></head>
<body>

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top d-flex justify-content-between">

        <div class="d-flex mt-2 mb-2">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/destinations}">Travel Destinations</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/hotels}">Hotels</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/choose-destination}">Make a Reservation</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/forums}">Forums</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/articles}">Articles</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin-panel}">Admin Panel</a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center mt-2 mb-2">
            <div class="form-inline my-2 my-lg-0 px-3" sec:authorize="isAuthenticated()">
                <div class="profile-link-container pr-5">Welcome, <a class="profile-link" th:href="@{/my-profile}"><th:block sec:authentication="name">X</th:block></a>!</div>
                <form class="pl-1" th:action="@{/users/logout}" th:method="post">
                    <input class="btn btn-link nav-link" type="submit" value="Logout">
                </form>
            </div>

        </div>
    </nav>

</div>

</body>
</html>
