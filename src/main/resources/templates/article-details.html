<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar::navbar">
    Navbar
</div>
<div th:object="${article}" class="container text-white mt-5">
    <div style="font-size: 2rem; text-shadow: 0px 0px 11px rgba(0,0,0,0.5);" th:text="*{name}"></div>
    <div class="mt-4" style="font-size: 1.5rem; width: 70%; text-shadow: 0px 0px 11px rgba(0,0,0,0.5); text-indent: 1rem" th:text="*{content}"></div>
    <div class="article-image-container">
        <img th:src="*{imageURL}">
    </div>
</div>
</body>
</html>
