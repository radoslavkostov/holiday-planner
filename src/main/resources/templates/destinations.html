<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar::navbar">
  Navbar
</div>
<div class="container top-rated-container">
  <div style="justify-content: center; text-shadow: 0px 0px 11px rgba(0,0,0,0.5);" class="row text-center text-white">Check out our top rated destinations:</div>
  <div class="row top-rated-cards-container mt-3">
    <div th:each="d : ${topDestinations}" th:object="${d}"  class="card"
         style="width: 18rem; border: #494949 solid 2px; color: #343a40; border-radius: 8px;">
      <img th:src="*{imageURL}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title" th:text="'#'+${topDestinations.indexOf(d)+1}+' '+*{name}">Card title</h5>
        <p class="card-text" th:text="*{shortDescription}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a th:href="@{/destinations/{id}(id = *{id})}" class="btn btn-primary">Read more</a>
      </div>
    </div>
  </div>
  <div class="mt-5 ml-5">
    <a class="search-destination-link" th:href="@{/search-destination}">...or search for any destination around the world!</a>
  </div>
</div>

</body>
</html>
