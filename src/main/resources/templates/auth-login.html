<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar::navbar">
  Navbar
</div>

<div class="container mt-5">
  <h2 class="text-center text-white mb-4">Login</h2>
  <form th:method="post"
        th:action="@{/users/login}"
        class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="form-group">
      <label for="username" class="text-white font-weight-bold">Email</label>
      <input id="username"
             th:value="${username}"
             name="username"
             type="text" min="2" max="50"
             class="form-control"
             placeholder="Email"/>
    </div>
    <div class="form-group">
      <label for="password" class="text-white font-weight-bold">Password</label>
      <input
          id="password"
          name="password"
          type="password" min="2"
          max="20" class="form-control"
          placeholder="Password"/>

    </div>

    <p th:if="${bad_credentials}" class="errors alert alert-danger">
      Invalid username or password.
    </p>

    <div class="row mt-1">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-primary btn-lg" value="Login"/>
        </div>
      </div>
    </div>
    <div class="mt-2"><a th:href="@{/users/register}" class="text-info">Don't have an account?</a></div>
  </form>
</div>

<div>
  <footer></footer>
</div>
</body>
</html>
