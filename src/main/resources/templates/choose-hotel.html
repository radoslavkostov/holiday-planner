<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar::navbar">
  Navbar
</div>
<div class="container">
  <div class="text-center text-white mt-5" style="font-size: 2rem; text-shadow: 0px 0px 11px rgba(0,0,0,0.5);">Making a Reservation</div>
  <div style="justify-content: center; font-size: 1.7rem" class="row text-center text-white mt-5">Hotels in&nbsp;<span th:text="*{currentDestination.getName()}"></span>:</div>
  <div class="row mt-3" style="display: flex; justify-content: center">
    <div th:each="h : ${hotels}" th:object="${h}"  class="card mx-2"
         style="width: 18rem; border: #494949 solid 2px; color: #343a40; border-radius: 8px;">
      <img th:src="*{imageURL}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title" th:text="*{name}">Card title</h5>
        <p class="card-text" th:text="*{shortDescription}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a th:href="@{/choose-rooms/{id}(id=*{id})}" class="btn btn-primary" style="">Choose hotel</a>
        <a th:href="@{/hotels/{id}(id = *{id})}" class="btn btn-primary hotel-details">Details</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
