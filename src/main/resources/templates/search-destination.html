<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar::navbar">
  Navbar
</div>
<form th:method="GET" th:action="@{/search-destination}" th:object="${travelDestinationSearchBindingModel}" class="mt-5">
  <input th:field="*{name}" class="form-control mr-sm-2" type="search"
         placeholder="Destination name..."
         aria-label="Search"
         id="name"/>
  <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
</form>
<div th:each="d : ${destinations}" th:object="${d}" class="card mt-5">
  <div class="card-header" th:text="*{name}">
  </div>
  <div class="card-body">
    <p class="card-text" th:text="*{shortDescription}"></p>
    <a th:href="@{/destinations/{id}(id=*{id})}">
      Details
    </a>
  </div>
</div>
</body>
</html>
