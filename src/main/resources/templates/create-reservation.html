<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head::head"></head>
<body>
<div th:replace="fragments/navbar::navbar">
    Navbar
</div>
<form th:action="@{create-reservation}" th:method="post" th:object="${reservationBindingModel}" class="mt-5">
  <input th:field="*{emailOfClient}" type="text" id="name"
         placeholder="Client Name">
  <input th:field="*{hotelName}" type="text" id="desc"
         placeholder="Hotel Name">
  <input th:field="*{roomName}" type="text" id="calories"
         placeholder="Room Name">
  <button type="submit" class="btn">Add</button>
</form>
</body>
</html>
