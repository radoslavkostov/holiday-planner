<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar::navbar">
  Navbar
</div>

<div class="container mt-5">
  <h2 class="text-center text-white mb-4">Register User</h2>
  <form
      th:action="@{/users/register}"
      th:method="post"
      th:object="${userRegisterBindingModel}"
      class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="firstName" class="text-white font-weight-bold">First Name</label>
        <input
            id="firstName"
            name="firstName"
            th:field="*{firstName}"
            type="text"
            class="form-control"
            placeholder="First name"/>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="lastName" class="text-white font-weight-bold">Last Name</label>
        <input id="lastName"
               name="lastName"
               th:field="*{lastName}"
               type="text" min="2" max="20" class="form-control"
               placeholder="Last name"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="email" class="text-white font-weight-bold">Email</label>
        <input id="email"
               name="email"
               th:field="*{email}"
               type="text" min="2" max="20" class="form-control"
               placeholder="Email"/>
      </div>
      <div class="form-group col-md-6  mb-3">
        <label for="password" class="text-white font-weight-bold">Password</label>
        <input id="password"
               name="password"
               th:field="*{password}"
               type="password" min="2" max="20" class="form-control"
               placeholder="Password"/>
      </div>
    </div>
    <div class="form-group  mb-3" style="width: 48%">
      <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
      <input id="confirmPassword"
             name="confirmPassword"
             th:field="*{confirmPassword}"
             type="password" min="2" max="20" class="form-control"
             placeholder="Confirm your password"/>
    </div>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger"></p>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger"></p>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger"></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger"></p>

    <div class="row mt-1">
      <div class="col col-md-4">
        <div class="button-holder d-flex">
          <input type="submit" class="btn btn-primary btn-lg" value="Register"/>
        </div>
        <div class="mt-2"><a th:href="@{/users/login}" class="text-info">Already have an account?</a></div>

      </div>

    </div>

  </form>
</div>

<div>
  <footer> </footer>
</div>

</body>
</html>
