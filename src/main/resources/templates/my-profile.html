<!DOCTYPE html>
<html lang="en"

<head th:replace="fragments/head::head"></head>
<body>

  Navbar
</div>

<div class="container">

  <div>
    <a th:href="@{/my-favorites}">Favorite Travel Destinations</a>
  </div>
  <div class="mt-3">

  </div>
  <div class="mt-3">
    <a th:href="@{/my-reservations}">My Reservations</a>
  </div>

</body>
</html>
